<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knock on the door</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">
</head>

<body>
    <header class="header">
        <h1>Don't knock on the door</h1>
    </header>
    <main class="main">
        <div class="image-container">
            <img class="cracks visually-hidden" src="img/cracks.png" width="800" height="821" alt="трещина">
            <img class="door" src="img/door.png" width="451" height="499" alt="дверь">
        </div>

        <img class="visually-hidden screamer shake-hard" src="img/screamer.jpg" alt="" width="100%">
    </main>
    <audio class="visually-hidden stook">
        <source src="music/stook.mp3" type="audio/mpeg">
    </audio>
    <audio class="visually-hidden tresk">
        <source src="music/tresk.mp3" type="audio/mpeg">
    </audio>
    <audio class="visually-hidden scream">
        <source src="music/scream.mp3" type="audio/mpeg">
    </audio>
    <footer class="footer">
        <p>Поделись с друзьями!</p>
        <p>©Все права защищены</p>
        <div class="development">
            <p>Разработано:</p><a href="https://github.com/Zheka126"><img src="img/z.png" alt="" width="60"></a>
        </div>
    </footer>
    <script src="Scripts\script.js"></script>
</body>

</html>
